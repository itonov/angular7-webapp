<div class="form-container">
  <form [formGroup]="form" (submit)="register()" class="custom-form">
    <h3 class="align-self-center">Регистрация</h3>
    <mat-form-field appearance="legacy">
      <mat-icon matPrefix>alternate_email</mat-icon>
      <input matInput formControlName="email" placeholder="Имейл" type="email">
      <!--<mat-hint align="end">{{formControls.email.value?.length || 0}}/10</mat-hint>-->
      <mat-error *ngIf="formControls.email.touched && formControls.email.errors?.required">
        Полето е задължително!
      </mat-error>
      <mat-error *ngIf="formControls.email.touched && formControls.email.errors?.email">
        Невалиден имейл!
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Мин. 6 символа">
      <mat-icon matPrefix>vpn_key</mat-icon>
      <input matInput formControlName="password" placeholder="Парола" type="text">
      <!--<mat-hint align="end">{{formControls.password.value?.length || 0}}/10</mat-hint>-->
      <mat-error *ngIf="formControls.password.touched && formControls.password.errors?.required">
        Полето е задължително!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-icon matPrefix>vpn_key</mat-icon>
      <input matInput formControlName="confirmPassword" placeholder="Потвърди Парола" type="text">
      <!--<mat-hint align="end">{{formControls.password.value?.length || 0}}/10</mat-hint>-->
      <mat-error *ngIf="formControls.confirmPassword.touched && formControls.confirmPassword.errors?.required">
        Полето е задължително!
      </mat-error>
      <mat-error *ngIf="formControls.confirmPassword.errors?.mustMatch">
        Паролата не съвпада!
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Регистрация</button>
    <p class="align-self-center">
      <small>Вече имате акаунт? <a routerLink="/auth/login">Вход.</a></small>
    </p>
  </form>
</div>
